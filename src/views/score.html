<!doctype html>
<html lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<header>
			<h1>Which Animal Makes This Sound??</h1>
		</header>
		<main>
    <embed name="CatSound" src="../sound/meow.mp3" loop="infinite" hidden="true" autostart="true">
      <div class="navigation"><button class="btn"><i class="fa fa-home"></i> Home</button>
      <button class="btn"><i class="fa fa-close"></i> Close</button>
      </div>
      <div class="score_board">
        <label for="score">Score:</label>
        <input type="text" class="score_screen" value="" disabled>
      </div>
				<div class="cards_container">
					<div class="card">
					<div class="card_image"><img src="../images/options/cat1.jpg" alt="kitten">
					</div>
					<div class="card_label"><p>Cat</p>
					</div>
					</div>
				<div class="card">
					<div class="card_image"><img src="../images/options/dog1.jpg" alt="dog puppy">
					</div>
						<div class="card_label"><p>Dog</p>
					</div>
				</div>
				<div class="card">
					<div class="card_image"><img src="../images/options/donkey1.jpg" alt="baby donkey">
					</div>
						<div class="card_label"><p>Donkey</p>
					</div>
				</div>
				<div class="card">
					<div class="card_image"><img src="../images/options/goat1.jpg" alt="baby goat kid">
					</div>
						<div class="card_label"><p>Goat</p>
					</div>
				</div>
			</div>



			</main>
		<script src="../js/quiz.js"></script>
	</body>

</html>
